<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euphoria - Register Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    margin: 0;
    font-family: 'cursive', cursive; 
        background-color: #f0f0f0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    position: fixed;
    width: 100%;
    z-index: 1000;
}

.brand-title {
    font-size: 1.8em;
    color: #ed41db;
    font-family: 'Parisienne', cursive; 
    letter-spacing: 1.5px;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.navbar-links ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

.navbar-links li {
    margin: 0 15px;
}

.navbar-links a {
    text-decoration: none;
    color: white;
    font-size: 1.2em;
    transition: color 0.3s ease;
}

.navbar-links a:hover {
    color: #ed41db;
}

.toggle-button {
    display: none;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 0 20px;
}

.hero {
    background-image: url('background.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
    color: #fbf6f9;
    text-align: center;
    padding: 100px 0;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 10px;
}

.hero h2 {
    font-size: 1.5em;
    margin-bottom: 30px;
    font-weight: bold;
}

.register-button {
    background-color: #28a745;
    color: #fff;
    padding: 15px 30px;
    text-decoration: none;
    font-size: 1.5em;
    font-family: 'Roboto', sans-serif;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.register-button:hover {
    background-color: #218838;
}

@media (max-width: 768px) {
    .navbar {
        padding: 10px;
    }

    .navbar-links {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: #333;
        width: 100%;
        text-align: center;
    }

    .navbar.active .navbar-links {
        display: flex;
        flex-direction: column;
    }

    .navbar-links ul {
        flex-direction: column;
        padding: 0;
    }

    .navbar-links li {
        margin: 10px 0;
    }

    .toggle-button {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
    }

    .toggle-button .bar {
        height: 3px;
        width: 100%;
        background-color: white;
        border-radius: 10px;
    }
}


</style>
<body background="img.jpg">
    <nav class="navbar">
        <div class="brand-title">EUPHORIA</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
       
    </nav>
    <div class="hero">
        <div class="container">
            <h1>Rajagiri College Of Social Science </h1>
            <h2>Dept. Of Computer Science</h2>
            <h3>Presents</h3>
            <h1>Euphoria</h1>
            <a href="register.html" class="register-button">Register</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
